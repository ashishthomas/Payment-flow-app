<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/flowpay-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FlowPay – Cutting-edge Global Payment App</title>

    <!-- ✅ Basic SEO Meta Tags -->
    <meta
      name="description"
      content="FlowPay is a cutting-edge global payment app for fast, secure, and borderless transactions worldwide. Experience seamless money transfers, bill payments, and business solutions."
    />
    <meta
      name="keywords"
      content="FlowPay, global payment app, online payments, international money transfer, secure transactions, fintech, cross-border payments, business payments"
    />
    <meta name="author" content="FlowPay Team" />

    <!-- ✅ Open Graph (Facebook, LinkedIn) -->
    <meta
      property="og:title"
      content="FlowPay – Cutting-edge Global Payment App"
    />
    <meta
      property="og:description"
      content="Fast, secure, and borderless payments worldwide with FlowPay. Send money globally in seconds."
    />
    <meta property="og:image" content="/flowpay-logo.png" />
    <meta property="og:url" content="https://flowpay.com" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FlowPay – Global Payment App" />
    <meta
      name="twitter:description"
      content="Make instant, secure, and borderless payments with FlowPay."
    />
    <meta name="twitter:image" content="/flowpay-logo.png" />

    <!-- ✅ PWA (Progressive Web App) Support -->
    <meta name="theme-color" content="#0A84FF" />
    <link rel="manifest" href="/manifest.json" />

    <!-- ✅ Security / Privacy -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="Referrer-Policy" content="no-referrer-when-downgrade" />
    <meta
      http-equiv="Permissions-Policy"
      content="geolocation=(), microphone=()"
    />

    <!-- ✅ Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/flowpay-logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
